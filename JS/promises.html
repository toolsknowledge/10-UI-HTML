    Promises
    ********
        Execution of tasks with dependencies called as Promises

        promises are used to implement the asynchronous communications

        Promises are divided into two types

        1) Promise creation

        2) Promise Consumption

        producer will create the "Promises"

        consumer will consume the "promises"

        producer will create the Promises with "Promise" class

        consumer will consume the Promises in two ways

        1) then()

        2) async & await keywords

<script>
    function add(num){
        return new Promise((resolve,reject)=>{
            resolve(num+5);
        });
    };

    function sub(num){
        return new Promise((resolve,reject)=>{
            resolve(num-3);
        });
    };

    function mul(num){
        return new Promise((resolve,reject)=>{
            resolve(num*2);
        });
    };

    function div(num){
        return new Promise((resolve,reject)=>{
            resolve( (num/2)-2 );
        });
    };

    async function myFun(){
        const addRes = await add(5);
        const subRes = await sub(addRes);
        const mulRes = await mul(subRes);
        const divRes = await div(mulRes);
        console.log( addRes, subRes, mulRes, divRes );
    }

    myFun();

</script>
