<!DOCTYPE html>
<html>
    <head>
        <title>POST REQUEST</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>

    <body>
        <script>
            $.ajax({
                method : "POST",
                url : "http://localhost:3000/products",
                data : {"id":666,"p_id":"p106","p_name":"p_six","p_cost":60000},
                success : (posRes)=>{
                    console.log(posRes);
                },
                error : (errRes)=>{
                    console.log(errRes);
                }
            });
        </script>
    </body>
</html>
