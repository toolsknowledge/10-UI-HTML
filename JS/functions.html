<!--
    IIFE
    ****
        - IIFE Stands for Immidiate Invokable Functional Expression

        - ES9

        - when ever we define the function, it will execute automatically 

        Syntax
        ******
        ((param1,param2,param3,....paramn)=>{
            //business logic
        })(arg1,arg2,arg3,....argn);
-->

<!--
<script>
     (()=>{
         console.log("welcome to IIFE");
     })();

     //welcome to IIFE
</script>
-->

-->

<!--
    Generators
    ***********
        Generators are used to control the "flow" of execution

        Generators will return "cursor" mechanism

        by using cursor, we can control the "flow" of execution

        Generator functions will prefix with "*" symbol

        inside the "generator" functions, all statements should prefix with "yield" keywors
-->
