<!--
<script>
    let fun_one = (param1,param2,param3)=>{
        return `${param1}<==>${param2}<==>${param3}`;
    }
    console.log( fun_one("Angular13","NodeJS","MongoDB") );         //Angular13<==>NodeJS<==>MongoDB
    console.log( fun_one("ReactJS","NodeJS","MongoDB") );           //ReactJS<==>NodeJS<==>MongoDB
    console.log( fun_one("VueJS","NodeJS","MongoDB") );             //VueJS<==>NodeJS<==>MongoDB
    console.log( fun_one() );                                       //undefined<==>undefined<==>undefined
    console.log( fun_one(null,null,null) );                         //null<==>null<==>null
    console.log( fun_one(undefined,"Hello_2",null) );               //undefined<==>Hello_2<==>null
</script>
-->
