<!--
    IIFE
    ****
        - IIFE Stands for Immidiate Invokable Functional Expression

        - ES9

        - when ever we define the function, it will execute automatically 

        Syntax
        ******
        ((param1,param2,param3,....paramn)=>{
            //business logic
        })(arg1,arg2,arg3,....argn);
-->

<!--
    Generators
    ***********
       Generators are used to control the flow of execution

       Generator functions prefix with "*"

       each statement prefix with "yield" keyword

       Generators returns the "cursor" mechanism

       with the help of "cursor" we can control "flow" of execution
-->


<!--
<script>
    function *fun_one(){
        yield "Hello_1";
        yield "Hello_2";
        yield "Hello_3";
        yield "Hello_4";
        yield "Hello_5";
    }
    let cursor = fun_one();
    console.log( cursor.next() );
    console.log( cursor.next() );
    console.log( cursor.next() );
    console.log( cursor.next() );
    console.log( cursor.next() );
    console.log( cursor.next() );
</script>
-->



<!--
<script>
    function *fun_one(){
        yield "Hello_1";
        yield *fun_three();
        yield *fun_two();
    }

    function *fun_two(){
        yield "Hello_2";
    }

    function *fun_three(){
        yield "Hello_3";
    }

    let cursor = fun_one();
    for(let i=0;i<3;i++){
        console.log( cursor.next() );
    }
</script>
-->

<script>
    function class_one(){

    };
    class_one.prototype.fun_one = function(){
        return "Hello_1";
    };


    function class_two(){

    };
    class_two.prototype = Object.create(class_one.prototype);
    class_two.prototype.fun_two = function(){
        return "Hello_2";
    };

    function class_three(){

    }
    class_three.prototype = Object.create( class_two.prototype );
    class_three.prototype.fun_three = function(){
        return "Hello_3";
    };

    let obj1 = new class_one();
    console.log( obj1.fun_one() );                  //Hello_1


    let obj2 = new class_two();
    console.log( obj2.fun_one(), obj2.fun_two() );  //Hello_1 Hello_2

    let obj3 = new class_three();
    console.log( obj3.fun_one(), obj3.fun_two(), obj3.fun_three() );    //Hello_1 Hello_2 Hello_3

</script>
