<!--
    JSON
    ****
        JSON Stands for JavaScript Object Notation

        JSON also called as "JavaScript Objects"

        JSON, used to transfer the data over the "Network"

        JSON is "light" weight

        Syntax
        ******
        Objects  ---- {}

        Arrays   ---- []

        data     ---- key & value pairs

                      key & value separated by using ":"

                      key & value pairs separated by using ","
-->

<script>
    let obj = {
        "key1" : "Hello_1"
    };
    Object.defineProperties(obj,{"key2":{value:"Hello_2",writable:false},"key3":{value:"Hello_3",writable:true}});
    console.log(obj);           //{key1: 'Hello_1', key2: 'Hello_2', key3: 'Hello_3'}

    obj["key1"] = "Welcome_1";
    obj["key2"] = "Welcome_2";
    obj["key3"] = "Welcome_3";
    console.log( obj );         //{key1: 'Welcome_1', key2: 'Hello_2', key3: 'Welcome_3'}

    delete obj.key1;
    delete obj.key2;        
    delete obj.key3;
    console.log( obj );         //{key2: 'Hello_2', key3: 'Welcome_3'}
</script>
