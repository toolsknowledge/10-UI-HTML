<!--
    iframes
    *******
    1) display the google maps

    2) pdf files

    3) 360degrees rotational images

    4) local webpages

    5) wikipedia files
-->
<!DOCTYPE html>
<html>
    <head>
        <title>IFrames</title>
        <style>
            iframe{
                border: 5px solid red;
                border-radius: 10px;
                width: 500px;
                height: 500px;
            }
        </style>
    </head>
    <body>
        <!-- google maps -->
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3806.438903989793!2d78.44586821405164!3d17.438694705915243!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb917c31ae9497%3A0x7f1bba4dc8c27c51!2sAshok%20IT!5e0!3m2!1sen!2sin!4v1641993900630!5m2!1sen!2sin" 
        allowfullscreen="" loading="lazy"></iframe>
    
    
        <!-- 360degrees rotational images-->
        <iframe src="https://momento360.com/e/u/63e0f614cb1541d893481c0080a53d1d?utm_campaign=embed&utm_source=other&heading=-37.1&pitch=22&field-of-view=75&size=medium"></iframe>
    

        <!-- pdf files -->
        <iframe src="demo.pdf"></iframe>

        <!-- local webpage -->
        <iframe src="tables.html"></iframe>

        <!-- wikipedia files-->
        <iframe src="https://en.wikipedia.org/wiki/Angular_(web_framework)"></iframe>


    </body>
</html>
